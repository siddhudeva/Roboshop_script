- name: installing nodejs
  ansible.builtin.yum:
    name:
      - nodejs
      - make
      - gcc-c++
    state: installed

- name: Remove the user 'roboshop'
  ansible.builtin.user:
    name: roboshop
    state: absent
    remove: yes

- name: Add the user 'roboshop'
  ansible.builtin.user:
    name: roboshop

- name: Unarchive a file that needs to be downloaded
  ansible.builtin.unarchive:
    src: https://github.com/roboshop-devops-project/catalogue/archive/main.zip
    dest: /tmp/
    remote_src: yes

- name: Copy App Content
  ansible.builtin.copy:
    src: /tmp/catalogue-main/
    dest: /home/roboshop/catalogue/
    remote_src: yes
  become_user: roboshop

- name: Install packages
  yum:
    name: cd /home/roboshop/catalogue
    state: present




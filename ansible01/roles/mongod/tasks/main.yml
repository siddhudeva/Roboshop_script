- name: Add repository
  yum_repository:
    name: {{COMPONENT}}.repo
    baseurl: https://raw.githubusercontent.com/roboshop-devops-project/{{COMPONENT}}/main/mongo.repo

- name: installing mongod
  ansible.builtin.yum:
    name: {{COMPONENT}}-org
    state: installed

- name: replacing config file
  ansible.builtin.replace:
    path: /etc/{{COMPONENT}}.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: starting application
  ansible.builtin.import_role:
    name: common
    tasks_from: start_service

- name: unzipping content
  ansible.builtin.import_role:
    name: common
    tasks_from: unzipinng

- name: loading schema
  ansible.builtin.shell:
    name:
      - mongo < catalogue.js
      - mongo < users.js
    chdir: /etc/{{COMPONENT}}-main/


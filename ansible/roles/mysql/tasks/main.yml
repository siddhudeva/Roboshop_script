- name: mysql repo
  ansible.builtin.copy:
    src: mysql_repo
    dest: /etc/yum.repos.d/mysql.repo

- name: install mysql
  ansible.builtin.yum:
    name: mysql-community-server
    state: installed

- name: starting and enabling
  ansible.builtin.systemd:
    name: mysqld
    state: started
    enabled: yes

